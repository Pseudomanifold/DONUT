{% extends "base.html" %}

{% block content %}

    <form method="post">
      <input type="text" placeholder="Search terms" name="query" />
      <input type="submit" value="Submit" />
    </form>
  </div>

  <div>
    <ul>
      {% for d in data %}
      <li>{{ d.title }}</li>
      {% endfor %}
    </ul>
  </div>

{% endblock %}
