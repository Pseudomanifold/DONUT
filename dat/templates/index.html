{% extends "base.html" %}

{% block content %}

  {% if data is not none %}
    <div>
      <ul>
        {% for d in data %}
        <li>
          {{ d["document"].title }}
          <a href="{{ url_for('view', identifier=d['id']) }}">(View)</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

{% endblock %}
