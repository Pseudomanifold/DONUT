{% extends "base.html" %}

{% block content %}

  {% if data is not none %}
  <ol class="search-results">
    {% for d in data %}
    <li>
      <article>
        <h1>{{ d["document"].title }}</h1>
        <address>
          {{ d["document"].author | join(', ') }}
        </address>
        <a href="{{ url_for('view', identifier=d['id']) }}">(View)</a>
      </article>
    </li>
    {% endfor %}
  </ol>
  {% endif %}

{% endblock %}
